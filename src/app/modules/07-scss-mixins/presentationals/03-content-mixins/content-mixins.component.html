<h3>03 - Content Mixins</h3>
<p>Create a Mixin that selects all <strong>not</strong> disabled buttons when they're hovered. Make sure that the style can be passed from outside.</p>
<br/>

<section>
  <div class="button-container">
    <button>My Enabled Button</button>
    <button disabled>My Disabled Button</button>
  </div>
</section>
