<h3>04 - Input Types</h3>
<p>Target all <code>input</code> elements of type checkbox, radio, or text that are either focused or checked and make them outlined red.</p>

<section>
  <div>
    <input type="text" placeholder="Text Input" />
    <input type="password" placeholder="Password Input" />
    <input type="checkbox" />

    <input type="range" placeholder="Range Input" />
  </div>
</section>
