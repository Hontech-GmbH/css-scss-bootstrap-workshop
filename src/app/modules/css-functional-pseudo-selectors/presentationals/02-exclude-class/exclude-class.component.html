<h3>02 - Exclude Class</h3>
<p>Make the background of all divs yellow except the ones that have the class <code>.excluded</code> applied</p>

<section>
  <div>First Div</div>
  <div class="excluded">Second Div (Excluded)</div>
  <div class="excluded">Third Div (Excluded)</div>
  <div>Fourth Div</div>
</section>
