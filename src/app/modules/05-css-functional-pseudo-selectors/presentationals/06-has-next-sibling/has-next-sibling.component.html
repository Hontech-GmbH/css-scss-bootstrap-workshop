<h3>06 - Has Next Sibling</h3>
<p>Make all h6 elements color blue if they are followed directly (next sibling) by a paragraph <code>p</code> using <code>:has()</code></p>

<section>
  <h6>Title 1</h6>
  <div>This is a div</div>

  <h6>Title 2</h6>
  <p>This is a paragraph...</p>
  <div>...followed by a div</div>

  <h6>Title 3</h6>
  <p>This is also a paragraph</p>

  <h6>Title 4</h6>
  <div>This is a div</div>
</section>
